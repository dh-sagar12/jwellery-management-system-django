{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
    <div class="w-full p-6 m-auto bg-white border-t-4 border-purple-600 rounded-md shadow-md border-top lg:max-w-md">
        {% comment %} {% include 'home/message.html' %} {% endcomment %}
        <h1 class="text-3xl font-semibold text-center text-purple-600">LOG IN</h1>
        <form method="post" action='/auth/login/' class="mt-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm text-gray-800">Email</label>
                <input type="email" name='email' class="block w-full px-4 py-2 mt-2 text-purple-600 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
            </div>
            <div class="mt-4">
                <div>
                    <label for="password" class="block text-sm text-gray-800">Password</label>
                    <input type="password" name='password'
                        class="block w-full px-4 py-2 mt-2 text-purple-600 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40">
                </div>
                <a href="{% url 'forgotPassword' %}" class="text-xs text-gray-600 hover:underline">Forget Password?</a>
                <div class="mt-6">
                    <button
                        class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-600 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                        Login
                    </button>
                </div>
        </form>
        <p class="mt-8 text-sm font-light text-center text-gray-700"> Don't have an account? <a href="{% url 'signup' %}"
                class="font-medium text-md text-purple-600 hover:underline">Sign up</a></p>
    </div>
</div>



{% endblock body %}
