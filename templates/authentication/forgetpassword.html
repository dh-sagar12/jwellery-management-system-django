{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="heading shadow shadow-lg flex items-center py-8 cursor-pointer  font-bold text-3xl px-12">
    <a href="{% url 'home' %}" class="flex">
        <i class="fas fa-headset text-pink-600 pr-3"></i>
        <h2 class='uppercase text-pink-600'>My support App</h2>
    </a>
</div>
<div clss='mt-28 flex  '>
    <div class='p-13 border brder-gray-100 h-'>
        <div class=' w-1/3 mx-auto h-96 my-20 border border-pink-300 text-center uppercase '>
            {% include 'home/message.html' %}
            <p class='font-bold text-2xl bg-gray-200 py-4 text-gray-700'> password change</p>
            <div class="my-9 px-4 text-gray-700 font-bold">
                <p>Forgot your password? Don't worry you can easily reset it in few step.</p>
                <form action="{% url 'forgotPassword' %}" method="post" class="my-14">
                    {% csrf_token %}
                    <label for="name" class="flex text-sm pb-1">Confirm your email address: </label>
                    <input type="email" name="email" id="email" placeholder='Enter your email address'
                        class='py-2 w-full px-2 text-pink-600' required>
                    <div
                        class="my-4 px-4  py-1 rounded rounded-md border border-pink-300 w-1/4 mx-auto bg-pink-500 text-white ">
                        <button type="submit" class="uppercase font-bold">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>
{% endblock body %}
